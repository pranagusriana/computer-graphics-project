<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Rectangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Translate Rectangle</h1>
    <h3 style="text-align: center;">Prana Gusriana (13519195)</h3>
    <canvas id="canvas"></canvas>
    <div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
    </div>
    </div>
    <!-- vertex shader -->
    <script  id="vertex-shader-2d" type="x-shader/x-vertex">
    attribute vec2 a_position;

    uniform vec2 u_resolution;

    void main() {
    // convert the rectangle points from pixels to 0.0 to 1.0
    vec2 zeroToOne = a_position / u_resolution;

    // convert from 0->1 to 0->2
    vec2 zeroToTwo = zeroToOne * 2.0;

    // convert from 0->2 to -1->+1 (clipspace)
    vec2 clipSpace = zeroToTwo - 1.0;

    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
    </script>
    <!-- fragment shader -->
    <script  id="fragment-shader-2d" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 u_color;

    void main() {
    gl_FragColor = u_color;
    }
    </script>
    <script src="../../util/webgl-utils.js"></script>
    <script src="../../util/webgl-lessons-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
